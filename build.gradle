buildscript {
  ext.kotlin_version = '1.3.31'
  repositories {
    google()
    mavenCentral()
    jcenter()

  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.5.0-beta02'

    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:0.9.18"

    classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
  }

}

allprojects {
  repositories {
    google()
    mavenCentral()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

ext {
  libraryVersionCode = 3
  libraryVersion = '0.2.1'

  keystore = project.hasProperty('personalKeystore') ?
      personalKeystore :
      System.getenv('personalKeystore')
  keystorePassword = project.hasProperty('personalKeystorePassword') ?
      personalKeystorePassword :
      System.getenv('personalKeystorePassword')
  keyAlias = project.hasProperty('personalKeyAlias') ?
      personalKeyAlias :
      System.getenv('personalKeyAlias')
  keyPassword = project.hasProperty('personalKeyPassword') ?
      personalKeyPassword :
      System.getenv('personalKeyPassword')
}
